<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"ASAD-12644-stderr-1638124041137.txt","computername":"ASAD","pid":12644,"type":"stderr","created":1638124041137},{"file":"ASAD-12644-stdout-1638124041136.txt","computername":"ASAD","pid":12644,"type":"stdout","created":1638124041136},{"file":"ASAD-17244-stderr-1638568863630.txt","computername":"ASAD","pid":17244,"type":"stderr","created":1638568863630},{"file":"ASAD-17244-stdout-1638568863629.txt","computername":"ASAD","pid":17244,"type":"stdout","created":1638568863629},{"file":"ASAD-19712-stderr-1638689919369.txt","computername":"ASAD","pid":19712,"type":"stderr","created":1638689919369},{"file":"ASAD-19712-stdout-1638689919367.txt","computername":"ASAD","pid":19712,"type":"stdout","created":1638689919367},{"file":"ASAD-24972-stderr-1638694399011.txt","computername":"ASAD","pid":24972,"type":"stderr","created":1638694399011},{"file":"ASAD-24972-stdout-1638694399010.txt","computername":"ASAD","pid":24972,"type":"stdout","created":1638694399010},{"file":"ASAD-9116-stderr-1638698246000.txt","computername":"ASAD","pid":9116,"type":"stderr","created":1638698246000},{"file":"ASAD-9116-stdout-1638698245998.txt","computername":"ASAD","pid":9116,"type":"stdout","created":1638698245998}];
        var lastUpdated = 1638698247078;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
